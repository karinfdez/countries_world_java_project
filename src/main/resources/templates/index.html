<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="app.css" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a href="index.html">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<div th:each="country : ${countries}" class="country">
			<a th:href="@{'/flags/'+${flags.name}}">
				<img th:src="@{'/flags/'+${flag.countryImageName}+'.png'}" alt="Flag of ${country.countryName}"/>
				<h4 th:text="${country.countryName}">India</h4>
			</a>
		</div>
	</div>
</body>
</html>
